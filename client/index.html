<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Axios</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Belajar Axios</h1>
    <button onclick="add()">Add User</button>
    <button onclick="update()">Update User</button>
    <button onclick="deleteUser()">Delete User</button>


    <script>
        // axios.get('http://localhost:3000/users/')
        //     // .then(res => console.log(res))
        //     .then(({
        //         data
        //     }) => console.log(data)) //kalo mau langsung ke data
        //     .catch(err => console.log(err))
        //     .finally(() => console.log('request selesai'));

        function add() {
            const newUser = {
                name: 'baru2',
                email: 'baru2@mail.com'
            };
            axios.post('http://localhost:3000/users/', newUser)
                .then(res => console.log(res))
                .catch(err => console.log(err))
        }

        function update() {
            const updateUser = {
                name: 'baru update',
                email: 'baruupdate@mail.com'
            };
            const idUser = 4;

            axios.put(`http://localhost:3000/users/${idUser}`, updateUser)
                .then(res => console.log(res))
                .catch(err => console.log(err))
                .finally(() => console.log('selesai'))
        };

        function deleteUser() {
            const idUser = 5;

            axios.delete(`http://localhost:3000/users/${idUser}`)
                .then(res => console.log(res))
                .catch(err => console.log(err))
                .finally(() => console.log('selesai'))
        }
    </script>
</body>

</html>
